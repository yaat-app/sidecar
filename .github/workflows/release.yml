name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libsystemd-dev

      - name: Run tests (with CGO for DuckDB)
        run: CGO_ENABLED=1 go test -vet=off -v ./...

  build:
    name: Build Binaries
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux only (server deployments)
          - goos: linux
            goarch: amd64
            output: yaat-sidecar-linux-amd64
            requires_cgo: true
          - goos: linux
            goarch: arm64
            output: yaat-sidecar-linux-arm64
            requires_cgo: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies (CGO + DuckDB)
        if: ${{ matrix.requires_cgo == true }}
        run: sudo apt-get update && sudo apt-get install -y build-essential gcc-aarch64-linux-gnu libsystemd-dev

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        run: |
          if [ "${{ matrix.requires_cgo }}" = "true" ]; then
            export CGO_ENABLED=1
            # Set cross-compiler for ARM64
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              export CC=aarch64-linux-gnu-gcc
            fi
          else
            export CGO_ENABLED=0
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="-w -s -X main.version=${{ github.ref_name }}" -o ${{ matrix.output }} ./cmd

      - name: Create tarball
        run: |
          tar -czf ${{ matrix.output }}.tar.gz \
            ${{ matrix.output }} \
            yaat.yaml.example \
            README.md \
            install.sh
          sha256sum ${{ matrix.output }}.tar.gz > ${{ matrix.output }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: |
            ${{ matrix.output }}*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
